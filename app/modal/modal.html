<div class="modal-content">
    <div class="image-zoom-modal-header" >
        {{name | translate}}
        <span class="image-zoom-modal-close" title="close" ng-click="close()">
            <i class="glyphicon glyphicon-remove"></i>
        </span>
    </div>
    <div class="modal-body image-zoom-modal-body">
        <img ng-src="{{url}}" class="img-responsive  center-block" />
        
    </div>
    
</div>
