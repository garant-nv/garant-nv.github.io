
<div class="container  data-content" ui-view>

        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">

                <div class="carousel-caption">
                    <!--<h4>Slide {{slide.id}}</h4>-->
                    <h3>{{slide.text| translate}}</h3>
                </div>
            </div>
        </div>
    </div>
